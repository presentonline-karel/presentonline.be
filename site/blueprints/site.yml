title: Music2Move website

tabs:
  content:
    icon: dashboard

    columns:

      #pages
      - width: 1/3
        sections:
          listed:
            headline: Listed pages
            type: pages
            status: listed
          unlisted:
            headline: Unlisted pages
            type: pages
            status: unlisted
          drafts:
            headline: Pages in draft
            type: pages
            status: draft
      
      #text content
      - width: 2/3
        sections:
        fields:
          menuHeadline:
            label: Menu
            type: headline
            numbered: false
          navigationLinks:
            label: Menu items
            type: structure
            columns:
              anchor:
                width: 1/3
              page:
                width: 1/3
              section:
                width: 1/3
            fields:
              anchor:
                label: Anker
                type: text
              page:
                label: Pagina
                type: pages
              section:
                label: id op pagina
                type: text
              notification:
                label: Notification
                type: toggle
              number:
                label: Notification number
                type: text
                when:
                  notification: true
          line-a:
            type: line

          footerHeadline:
            label: Footer
            type: headline
            numbered: false
          introParagraph:
            label: Korte introductie Music2Move
            type: writer
            inline: true
          socials:
            label: Socials
            type: structure
            columns:
              social:
                width: 1/4
              url:
                width: 3/4
            fields:
              social:
                type: select
                options:
                  facebook: Facebook
                  instagram: Instagram
                  linkedin: LinkedIn
                  youtube: Youtube
                  website: Andere website
              url:
                type: url
          
          contactHeadline:
            label: Contactgegevens
            type: headline
            numbered: false
          contactItems:
            label: Contactmogelijkheden
            type: structure
            fields:
              typeOf:
                label: Type contactmogelijkheid
                type: select
                options:
                  telephone: Telefoon
                  mail: Email
                required: true
              namePerson:
                label: Naam contactpersoon
                type: text
                required: true
              numberMail:
                label: Contactgegevens persoon
                type: text
                required: true
          generalEmail:
            label: Algemeen e-mailadres
            type: text

          copyrightHeadline:
            label: Copyright
            type: headline
            numbered: false
          copyright:
            label: Copyright
            type: text
          
          line-b:
            type: line

          metaHeadline:
            label: Meta info
            type: headline
            numbered: false
          metaDescription:
            label: Meta description (Google)
            type: text
          titleWebsite:
            label: Titel website
            type: text
          previewImage:
            label: Social media preview image
            type: files
            max: 1
            layout: cards
  


  logos:
    icon: image
    columns:

      - width: 1/3
        sections:
        fields:

          #logos
          logoLight:
            label: Licht logo
            type: files
            max: 1
            layout: cards
          logoDark:
            label: Donker logo
            type: files
            max: 1
            layout: cards