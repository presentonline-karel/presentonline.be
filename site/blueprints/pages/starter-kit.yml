title: Starter Kit
icon: tag

options:
  changeSlug: false

columns:

  #STARTERKIT TEXT CONTENT
  - width: 1/2
    sections:
    fields:

      #Floating Nav
      floatingNavHeadline:
        label: Floating nav
        type: headline
        numbered: false
      floatingNavSwitch:
        extends: fields/f-nav-switch
      floatingNavInfoPositive:
        extends: fields/f-nav-info-pos
      floatingNavInfoNegative:
        extends: fields/f-nav-info-neg
      line-z:
        type: line

      #Starter kit menu
      menuHeadline:
        label: Starter Kit menu
        type: headline
        numbered: true
      navigationLinks:
        label: Menu items
        type: structure
        columns:
          anchor:
            width: 1/3
          page:
            width: 1/3
          section:
            width: 1/3
        fields:
          anchor:
            label: Anchor
            type: text
          page:
            label: Destination
            type: pages
            image: icon
          section:
            label: id
            type: text
      line-a:
        type: line
      
      #Header
      headerHeadline:
        label: Header
        type: headline
        numbered: true
      headerTitle:
        label: Title
        type: text
      headerParagraph:
        label: Paragraph
        type: writer
        inline: true
      
      #buttons
      headerButtons:
        extends: fields/buttons
      line-b:
        type: line
      
      #Intro
      introHeadline:
        label: Intro
        type: headline
        numbered: true
      introTitle:
        label: Title
        type: text
      introParagraph:
        label: Paragraph
        type: writer
        inline: true

      #buttons  
      introButtons:
        extends: fields/buttons
      line-c:
        type: line
      
      #Features
      featuresHeadline:
        label: Features
        type: headline
        numbered: true
      featuresTitle:
        label: Title
        type: text
      featuresParagraph:
        label: Intro
        type: writer
        inline: true
      featuresSubtitle:
        label: Subtitle
        type: text
      features:
        label: Features
        type: structure
        fields:
          feature:
            label: Feature
            type: writer
            inline: true
      line-d:
        type: line
      
      includesHeadline:
        label: Includes
        type: headline
        numbered: false
      includesTitle:
        label: Includes title
        type: text
      includes:
        label: Includes
        type: structure
        columns:
          icon:
            width: 2/8
          title:
            width: 2/8
          explanation:
            width: 4/8
        fields:
          icon:
            label: Icon
            type: select
            required: true
            options:
              keyboard: Keyboard
              magnifyingGlass: Magnifying Glass
              camera: Camera
              pencilRuler: Pencil & Ruler
              lightbulb: Lightbulb
              checkMark: Check mark
              thumbsUp: Thumbs up
              pencil: Pencil
          title:
            label: Title
            type: text
            required: true
          explanation:
            label: Explanation
            type: writer
            inline: true
          features:
            label: Features
            type: structure
            fields:
              feature:
                label: Feature
                type: writer
                inline: true

          #buttons
          includeButton:
            extends: fields/button
      line-e:
        type: line
      
      #Price
      priceHeadline:
        label: Price
        type: headline
        numbered: false
      priceFrom:
        label: Price from
        type: text
      price:
        label: Price
        type: text
      priceDetails:
        label: Extra details
        type: text

      #buttons
      priceButtons:
        extends: fields/buttons
      line-f:
        type: line
      
      #Intrest section
      intrestSectionHeadline:
        label: Intrest
        type: headline
        numbered: true
      intrestSectionTitle:
        label: Title
        type: text
      intrestSectionParagraph:
        label: Paragraph
        type: writer
        inline: true
      


  #STARTERKIT IMG CONTENT
  - width: 1/2
    sections:
    fields:

      #Header
      headerImgHeadline:
        label: Starter kit images
        type: headline
        numbered: false
      headerImgWebp:
        label: Header image .webp
        type: files
        max: 1
        layout: cards
        width: 1/2
      headerImgPng:
        label: Header image .png
        type: files
        max: 1
        layout: cards
        width: 1/2
      line-h:
        type: line
      introImgWebp:
        label: Intro image .webp
        type: files
        max: 1
        layout: cards
        width: 1/2
      introImgPng:
        label: Intro image .png
        type: files
        max: 1
        layout: cards
        width: 1/2