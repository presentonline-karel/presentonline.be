title: Case
icon: book

options:
  changeSlug: false

columns:

  #CASE TEXT CONTENT
  - width: 1/2
    sections:
    fields:
      caseHeadline:
        label: Header
        type: headline
        numbered: true
      caseTags:
        label: Tags
        type: tags
      caseTitleLong:
        label: Title long
        type: text
      caseTitleShort:
        label: Title short
        type: text
      caseParagraph:
        label: Paragraph
        type: writer
        inline: true
      
      #button
      headerButton:
        label: Button
