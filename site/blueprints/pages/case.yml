title: Case
icon: book

options:
  changeSlug: false

columns:

  #CASE TEXT CONTENT
  - width: 1/2
    sections:
    fields:

      #Floating Nav
      floatingNavHeadline:
        label: Floating nav
        type: headline
        numbered: false
      floatingNavSwitch:
        label: Floating nav?
        type: toggle
        width: 1/2
        text: 
          - "no"
          - "yes"
      floatingNavInfoPositive:
        label: Results in
        type: info
        text: "**Floating nav: ** nav will hide/show show on scroll"
        theme: positive
        width: 1/2
        when:
          floatingNavSwitch: yes
      floatingNavInfoNegative:
        label: Results in
        type: info
        text: "**Default nav: ** nav will stick to top of page"
        theme: negative
        width: 1/2
        when:
          floatingNavSwitch: no
      line-z:
        type: line

      #Header
      caseHeadline:
        label: Header
        type: headline
        numbered: true
      caseTags:
        label: Tags
        type: tags
      caseTitleLong:
        label: Title long
        type: text
      caseTitleShort:
        label: Title short
        type: text
      caseParagraph:
        label: Paragraph
        type: writer
        inline: true
      caseUrl:
        label: Live website
        type: url
      line-a:
        type: line
      
      challengesHeadline:
        label: Challenges & successes
        type: headline
        numbered: true
      challengesParagraph:
        label: Paragraph
        type: writer
        inline: true
      outcomes:
        label: Outcomes
        type: structure
        fields:
          feature:
            label: Feature
            type: text
      line-b:
        type: line
      
      #Related projects
      relatedCasesHeadline:
        label: Related cases
        type: headline
        numbered: true
      relatedCases:
        label: Related cases
        type: pages
        query: page.siblings(true)
        max: 2
      


  #CASE IMG CONTENT
  - width: 1/2
    sections:
    fields:

      #Case images
      mockupsHeadline:
        label: Case images
        type: headline
        numbered: false
      mockupsWebp:
        label: Case mockups .webp
        type: files
        layout: cards
      mockupsPng:
        label: Case mockups .png
        type: files
        layout: cards
        cover: true
      line-d:
        type: line
      
      #Challenge img
      challengeImgWebp:
        label: Challenge img .webp
        type: files
        layout: cards
        max: 1
        width: 1/2
      challengeImgPng:
        label: Challenge img .png
        type: files
        layout: cards
        max: 1
        width: 1/2