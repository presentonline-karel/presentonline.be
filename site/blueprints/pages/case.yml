            options:
              noIcon: None
              chevronRight: Chevron right
              chevronBottom: Chevron down
          typeOfButton:
            label: Type
            type: checkboxes
            max: 1
            options:
              button-primary: Primary
              button-secondary: Secondary
              button-tertiary: Tertiary
          destination:
            type: select
            label: Destination
            max: 1
            required: true
            options:
              internal: Internal webpage
              external: External webpage
          internalPage:
            label: Internal webpage
            type: pages
            max: 1
            required: true
            when:
              destination: internal
          idPage:
            label: Specific id
            type: text
            when:
              destination: internal
          externalUrl:
            label: External webpage
            type: url
            required: true
            when:
              destination: external
      line-a:
        type: line
      
      challengesHeadline:
        label: Challenges & successes
        type: headline
        numbered: true
      challengesTitle:
        label: Title
        type: text
      challengesParagraph:
        label: Paragraph
        type: writer
        inline: true
      outcomes:
        label: Outcomes
        type: structure
        fields:
          feature:
            label: Feature
            type: text
      line-b:
        type: line
      
      #Related projects
      relatedCasesHeadline:
        label: Related cases
        type: headline
        numbered: true
      relatedCases:
        label: Related cases
        type: pages
        query: page.siblings(true)
      line-c:
        type: line
      
      #CTA
      ctaHeadline:
        label: CTA
        type: headline
        numbered: true
      ctaText:
        label: CTA text
        type: writer
        inline: true
      
      #buttons  
      ctaButtons:
        label: Button(s)
