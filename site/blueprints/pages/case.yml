title: Case
icon: book

options:
  changeSlug: false

columns:

  #CASE TEXT CONTENT
  - width: 1/2
    sections:
    fields:

      #Floating Nav
      floatingNavHeadline:
        label: Floating nav
        type: headline
        numbered: false
      floatingNavSwitch:
        extends: fields/f-nav-switch
      floatingNavInfoPositive:
        extends: fields/f-nav-info-pos
      floatingNavInfoNegative:
        extends: fields/f-nav-info-neg
      line-z:
        type: line

      #Header
      caseHeadline:
        label: Header
        type: headline
        numbered: true
      caseTags:
        label: Tags
        type: tags
      caseTitleLong:
        label: Title long
        type: text
      caseTitleShort:
        label: Title short
        type: text
      caseParagraph:
        label: Paragraph
        type: writer
        inline: true
      caseUrl:
        label: Live website
        type: url
      line-a:
        type: line
      
      challengesHeadline:
        label: Challenges & successes
        type: headline
        numbered: true
      challengesTitle:
        label: Title
        type: text
      challengesParagraph:
        label: Paragraph
        type: writer
        inline: true
      outcomes:
        label: Outcomes
        type: structure
        fields:
          feature:
            label: Feature
            type: text
      line-b:
        type: line
      
      #Related projects
      relatedCasesHeadline:
        label: Related cases
        type: headline
        numbered: true
      relatedCasesTitle:
        label: Title
        type: text
      relatedCases:
        label: Related cases
        type: pages
        query: page.siblings(true)
        max: 2
      


  #CASE IMG CONTENT
  - width: 1/2
    sections:
    fields:

      #Case images
      mockupsHeadline:
        label: Case images
        type: headline
        numbered: false
      mockupsWebp:
        label: Case mockups .webp
        type: files
        layout: cards
      mockupsPng:
        label: Case mockups .png
        type: files
        layout: cards
        cover: true
      line-d:
        type: line
      
      #Challenge img
      challengeImgWebp:
        label: Challenge img .webp
        type: files
        layout: cards
        max: 1
        width: 1/2
      challengeImgPng:
        label: Challenge img .png
        type: files
        layout: cards
        max: 1
        width: 1/2