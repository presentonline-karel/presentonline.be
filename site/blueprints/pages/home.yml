title: Home
icon: home

options:
  changeSlug: false

columns:

  #HOME TEXT CONTENT
  - width: 1/2
    sections:
    fields:

      #Floating Nav
      floatingNavHeadline:
        label: Floating nav
        type: headline
        numbered: false
      floatingNavSwitch:
        extends: fields/f-nav-switch
      floatingNavInfoPositive:
        extends: fields/f-nav-info-pos
      floatingNavInfoNegative:
        extends: fields/f-nav-info-neg
      line-z:
        type: line
      

      #Hero
      heroHeadline:
        label: Hero
        type: headline
        numbered: true
      heroTitleMobile:
        label: H1 title mobile
        type: text
      typedWordsInfo:
        label:
        type: info
        text: Animation only visible on **mobile**
      typedWords:
        label: Typed words for animation
        type: structure
        fields:
          word:
            label: Word
            type: text
      heroTitleDesktop:
        label: H1 title desktop
        type: writer
        inline: true
      heroParagraph:
        label: Paragraph
        type: writer
        inline: true

      #buttons  
      heroButtons:
        extends: fields/buttons
      line-a:
        type: line
      


      #Clients
      clientsHeadline:
        label: Clients
        type: headline
        numbered: true
      clientsTitle:
        label: Title
        type: text
      clients:
        label: Clients
        type: structure
        columns:
          logoPng:
            label: Client logo
            width: 1/3
          url:
            width: 2/3
        fields:
          logoWebp:
            label: Client logo .webp
            type: files
            max: 1
          logoPng:
            label: Client logo .png
            type: files
            max: 1
            required: true
          url:
            label: Client website
            type: url
      line-b:
        type: line
      


      #Services
      servicesHeadline:
        label: Services
        type: headline
        numbered: true
      servicesTitle:
        label: Title
        type: text
      services:
        label: Services
        type: structure
        columns:
          icon:
            width: 2/8
          title:
            width: 3/8
          destinationPage:
            width: 3/8
        fields:
          icon:
            label: Icon
            type: select
            required: true
            options:
              keyboard: Keyboard
              magnifyingGlass: Magnifying Glass
              camera: Camera
              pencilRuler: Pencil & Ruler
              lightbulb: Lightbulb
          title:
            label: Title
            type: text
            required: true
          explanation:
            label: Explanation
            type: writer
            inline: true
          destinationPage:
            label: Detailpage
            type: pages
            image: icon
      line-c:
        type: line

      #Testimonials
      testimonialsHeadline:
        label: Testimonials
        type: headline
        numbered: true
      testimonials:
        label: Testimonials
        type: structure
        columns:
          testimonialText:
            width: 4/8
          reviewerName:
            width: 2/8
          reviewerFunction:
            width: 2/8
        fields:
          testimonialText:
            label: Testimonial
            type: writer
            inline: true
          reviewerPictureWebp:
            label: Photo / logo company .png
            type: files
            max: 1
          reviewerPicturePng:
            label: Photo / logo company .png
            type: files
            max: 1
          reviewerName:
            label: Name
            type: text
          reviewerFunction:
            label: Function
            type: text
      line-d:
        type: line
      
      #CTA
      ctaHeadline:
        label: CTA
        type: headline
        numbered: true
      ctaText:
        label: CTA text
        type: writer
        inline: true
      ctaFeatures:
        label: CTA Features
        type: structure
        fields:
          feature:
            label: Feature
            type: text
       
      #buttons  
      ctaButtons:
        extends: fields/buttons
  


  #HOME IMAGE CONTENT
  - width: 1/2
    sections:
    fields:
      homeImagesHeadline:
        label: Home images
        type: headline
        numbered: false
      serviceImgInfo:
        label:
        type: info
        text: Service img only visible on **mobile**
      servicesImgWebp:
        label: Services img .webp
        type: files
        max: 1
        layout: cards
        width: 1/2
        cover: true
      servicesImgPng:
        label: Services img .png
        type: files
        max: 1
        layout: cards
        width: 1/2
        cover: true
      line-e:
        type: line

      ctaImgWebp:
        label: CTA img .webp
        type: files
        max: 1
        layout: cards
        width: 1/2
        cover: true
      ctaImgPng:
        label: CTA img .png
        type: files
        max: 1
        layout: cards
        width: 1/2
        cover: true