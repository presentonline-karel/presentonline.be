title: Home
icon: home

options:
  changeSlug: false

columns:

  #HOME TEXT CONTENT
  - width: 1/2
    sections:
    fields:

      #Floating Nav
      floatingNavHeadline:
        label: Floating nav
        type: headline
        numbered: false
      floatingNavSwitch:
        label: Floating nav?
        type: toggle
        width: 1/2
        text: 
          - "no"
          - "yes"
      floatingNavInfoPositive:
        label: Results in
        type: info
        text: "**Floating nav: ** nav will hide/show show on scroll"
        theme: positive
        width: 1/2
        when:
          floatingNavSwitch: yes
      floatingNavInfoNegative:
        label: Results in
        type: info
        text: "**Default nav: ** nav will stick to top of page"
        theme: negative
        width: 1/2
        when:
          floatingNavSwitch: no
      line-z:
        type: line
      

      #Hero
      heroHeadline:
        label: Hero
        type: headline
        numbered: true
      heroTitleMobile:
        label: H1 title mobile
        type: text
      typedWordsInfo:
        label:
        type: info
        text: Animation only visible on **mobile**
      typedWords:
        label: Typed words for animation
        type: structure
        fields:
          word:
            label: Word
            type: text
      heroTitleDesktop:
        label: H1 title desktop
        type: writer
        inline: true
      heroParagraph:
        label: Paragraph
        type: writer
        inline: true

      #buttons  
      heroButtons:
        label: Button(s)
        type: structure
        max: 2
        columns:
          typeOfButton:
            width: 2/8
          anchor:
            width: 2/8
          destination:
            width: 2/8
          internalPage:
            width: 2/8
        fields:
          anchor:
            label: Anchor
            type: text
            required: true
          icon:
            label: Icon
            type: checkboxes
            max: 1
            required: true
            options:
              noIcon: None
              chevronRight: Chevron right
              chevronBottom: Chevron down
          typeOfButton:
            label: Type
            type: checkboxes
            max: 1
            options:
              button-primary: Primary
              button-secondary: Secondary
              button-tertiary: Tertiary
          destination:
            type: select
            label: Destination
            max: 1
            required: true
            options:
              internal: Internal webpage
              external: External webpage
          internalPage:
            label: Internal webpage
            type: pages
            max: 1
            required: true
            when:
              destination: internal
          idPage:
            label: Specific id
            type: text
            when:
              destination: internal
          externalUrl:
            label: External webpage
            type: url
            required: true
            when:
              destination: external
      line-a:
        type: line
      


      #Clients
      clientsHeadline:
        label: Clients
        type: headline
        numbered: true
      clientsTitle:
        label: Title
        type: text
      clients:
        label: Clients
        type: structure
        columns:
          logoPng:
            label: Client logo
            width: 1/3
          url:
            width: 2/3
        fields:
          logoWebp:
            label: Client logo .webp
            type: files
            max: 1
          logoPng:
            label: Client logo .png
            type: files
            max: 1
            required: true
          url:
            label: Client website
            type: url
      line-b:
        type: line
      


      #Services
      servicesHeadline:
        label: Services
        type: headline
        numbered: true
      servicesTitle:
        label: Title
        type: text
      services:
        label: Services
        type: structure
        columns:
          icon:
            width: 2/8
          title:
            width: 3/8
          destinationPage:
            width: 3/8
        fields:
          icon:
            label: Icon
            type: select
            required: true
            options:
              keyboard: Keyboard
              magnifyingGlass: Magnifying Glass
              camera: Camera
              pencilRuler: Pencil & Ruler
              lightbulb: Lightbulb
          title:
            label: Title
            type: text
            required: true
          explanation:
            label: Explanation
            type: writer
            inline: true
          destinationPage:
            label: Detailpage
            type: pages
            image: icon
      line-c:
        type: line

      #Testimonials
      testimonialsHeadline:
        label: Testimonials
        type: headline
        numbered: true
      testimonials:
        label: Testimonials
        type: structure
        columns:
          testimonialText:
            width: 4/8
          reviewerName:
            width: 2/8
          reviewerFunction:
            width: 2/8
        fields:
          testimonialText:
            label: Testimonial
            type: writer
            inline: true
          reviewerPictureWebp:
            label: Photo / logo company .png
            type: files
            max: 1
          reviewerPicturePng:
            label: Photo / logo company .png
            type: files
            max: 1
          reviewerName:
            label: Name
            type: text
          reviewerFunction:
            label: Function
            type: text
      line-d:
        type: line
      
      #CTA
      ctaHeadline:
        label: CTA
        type: headline
        numbered: true
      ctaText:
        label: CTA text
        type: writer
        inline: true
      ctaFeatures:
        label: CTA Features
        type: structure
        fields:
          feature:
            label: Feature
            type: text
      
      #buttons  
      ctaButtons:
        label: Button(s)
        type: structure
        max: 2
        columns:
          typeOfButton:
            width: 2/8
          anchor:
            width: 4/8
          destination:
            width: 2/8
        fields:
          anchor:
            label: Anchor
            type: text
            required: true
          icon:
            label: Icon
            type: checkboxes
            max: 1
            required: true
            options:
              noIcon: None
              chevronRight: Chevron right
              chevronBottom: Chevron down
          typeOfButton:
            label: Type
            type: checkboxes
            max: 1
            options:
              button-primary: Primary
              button-secondary: Secondary
              button-tertiary: Tertiary
          destination:
            type: select
            label: Destination
            max: 1
            required: true
            options:
              internal: Internal webpage
              external: External webpage
          internalPage:
            label: Internal webpage
            type: pages
            max: 1
            required: true
            when:
              destination: internal
          idPage:
            label: Specific id
            type: text
            when:
              destination: internal
          externalUrl:
            label: External webpage
            type: url
            required: true
            when:
              destination: external
  


  #HOME IMAGE CONTENT
  - width: 1/2
    sections:
    fields:
      homeImagesHeadline:
        label: Home images
        type: headline
        numbered: false
      serviceImgInfo:
        label:
        type: info
        text: Service img only visible on **mobile**
      servicesImgWebp:
        label: Services img .webp
        type: files
        max: 1
        layout: cards
        width: 1/2
        cover: true
      servicesImgPng:
        label: Services img .png
        type: files
        max: 1
        layout: cards
        width: 1/2
        cover: true
      line-e:
        type: line

      ctaImgWebp:
        label: CTA img .webp
        type: files
        max: 1
        layout: cards
        width: 1/2
        cover: true
      ctaImgPng:
        label: CTA img .png
        type: files
        max: 1
        layout: cards
        width: 1/2
        cover: true