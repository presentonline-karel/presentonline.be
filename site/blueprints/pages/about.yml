title: About
icon: globe

options:
  changeSlug: false

columns:

  #ABOUT TEXT CONTENT
  - width: 1/2
    sections:
    fields:

      #Floating Nav
      floatingNavHeadline:
        label: Floating nav
        type: headline
        numbered: false
      floatingNavSwitch:
        label: Floating nav?
        type: toggle
        width: 1/2
        text: 
          - "no"
          - "yes"
      floatingNavInfoPositive:
        label: Results in
        type: info
        text: "**Floating nav: ** nav will hide/show show on scroll"
        theme: positive
        width: 1/2
        when:
          floatingNavSwitch: yes
      floatingNavInfoNegative:
        label: Results in
        type: info
        text: "**Default nav: ** nav will stick to top of page"
        theme: negative
        width: 1/2
        when:
          floatingNavSwitch: no
      line-z:
        type: line

      #Header
      headerHeadline:
        label: Header
        type: headline
        numbered: true
      headerSubtitle:
        label: Subtitle
        type: text
      headerTitle:
        label: Title
        type: text
      headerParagraph:
        label: Paragraph
        type: writer
        inline: true
       
      #buttons  
      headerButtons:
        label: Button(s)
        type: structure
        max: 2
        columns:
          typeOfButton:
            width: 2/8
          anchor:
            width: 2/8
          destination:
            width: 2/8
          internalPage:
            width: 2/8
        fields:
          anchor:
            label: Anchor
            type: text
            required: true
          icon:
            label: Icon
            type: radio
            required: true
            options:
              noIcon: None
              chevronRight: Chevron right
              chevronDown: Chevron down
              arrowRight: Arrow right
              arrowRightTop: Arrow right top
              arrowDown: Arrow down
          typeOfButton:
            label: Type
            type: radio
            options:
              button-primary: Primary
              button-secondary: Secondary
              button-tertiary: Tertiary
          destination:
            type: select
            label: Destination
            max: 1
            required: true
            options:
              internal: Internal webpage
              external: External webpage
          internalPage:
            label: Internal webpage
            type: pages
            max: 1
            required: true
            when:
              destination: internal
          idPage:
            label: Specific id
            type: text
            when:
              destination: internal
          externalUrl:
            label: External webpage
            type: url
            required: true
            when:
              destination: external
      line-a:
        type: line
      
      #About
      aboutHeadline:
        label: About
        type: headline
        numbered: true
      aboutTitle:
        label: Title
        type: text
      aboutParagraph:
        label: Paragraph
        type: writer
        inline: true
      aboutNumbers:
        label: Numbers
        type: structure
        fields:
          title:
            label: Label
            type: text
          number:
            label: Number
            type: text
          withPlus:
            label: has +
            type: toggle
        max: 4
      line-b:
        type: line
      
      #CTA
      ctaHeadline:
        label: CTA
        type: headline
        numbered: true
      ctaText:
        label: CTA text
        type: writer
        inline: true
      
      #buttons
      ctaButtons:
        label: Button(s)
        type: structure
        max: 2
        columns:
          typeOfButton:
            width: 2/8
          anchor:
            width: 2/8
          destination:
            width: 2/8
          internalPage:
            width: 2/8
        fields:
          anchor:
            label: Anchor
            type: text
            required: true
          icon:
            label: Icon
            type: radio
            required: true
            options:
              noIcon: None
              chevronRight: Chevron right
              chevronDown: Chevron down
              arrowRight: Arrow right
              arrowRightTop: Arrow right top
              arrowDown: Arrow down
          typeOfButton:
            label: Type
            type: radio
            options:
              button-primary: Primary
              button-secondary: Secondary
              button-tertiary: Tertiary
          destination:
            type: select
            label: Destination
            max: 1
            required: true
            options:
              internal: Internal webpage
              external: External webpage
          internalPage:
            label: Internal webpage
            type: pages
            max: 1
            required: true
            when:
              destination: internal
          idPage:
            label: Specific id
            type: text
            when:
              destination: internal
          externalUrl:
            label: External webpage
            type: url
            required: true
            when:
              destination: external


      
  #ABOUT IMG CONTENT
  - width: 1/2
    sections:
    fields:

      #About
      aboutImagesHeadline:
        label: About images
        type: headline
        numbered: false
      aboutImgFirstWebp:
        label: 1. About img .webp
        type: files
        max: 1
        layout: cards
        width: 1/2
      aboutImgFirstPng:
