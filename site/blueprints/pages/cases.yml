title: Cases
icon: grid



columns:

  #CASES TEXT CONTENT
  - width: 1/3
    sections:
      listed:
        headline: Listed pages
        type: pages
        status: listed
        template: case
        image: icon
          back: black
      unlisted:
        template: case
        headline: Unlisted pages
        type: pages
        status: unlisted
        image: icon
          back: black
      drafts:
        template: case
        headline: Drafts
        type: pages
        status: draft
        image: icon
          back: black
  
  #CASES IMG CONTENT
  - width: 2/3
    sections:
    fields:

      #Floating Nav
      floatingNavHeadline:
        label: Floating nav
        type: headline
        numbered: false
      floatingNavSwitch:
        extends: fields/f-nav-switch
      floatingNavInfoPositive:
        extends: fields/f-nav-info-pos
      floatingNavInfoNegative:
        extends: fields/f-nav-info-neg
      line-z:
        type: line

      #Header
      headerHeadline:
        label: Header
        type: headline
        numbered: true
      headerSubtitle:
        label: Subtitle
        type: text
      headerTitle:
        label: Title
        type: text
      headerParagraph:
        label: Paragraph
        type: writer
        inline: true
      
      #buttons
      headerButtons:
        extends: fields/buttons
      line-a:
        type: line
      


      #CTA
      ctaHeadline:
        label: CTA - Case detail
        type: headline
        numbered: true
      ctaInfo:
        label:
        type: info
        text: This CTA will show on the **case detail pages**
        width: 1/2
      ctaText:
        label: CTA text
        type: writer
        inline: true
      ctaFeatures:
        label: CTA Features
        type: structure
        fields:
          feature:
            label: Feature
            type: writer
      
      #buttons  
      ctaButtons:
        extends: fields/buttons