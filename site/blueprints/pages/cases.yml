title: Cases
icon: grid

options:
  changeSlug: false

columns:

  #CASES TEXT CONTENT
  - width: 1/3
    sections:
      listed:
        headline: Listed pages
        type: pages
        status: listed
        template: case
        image: icon
          back: black
      unlisted:
        template: case
        headline: Unlisted pages
        type: pages
        status: unlisted
        image: icon
          back: black
      drafts:
        template: case
        headline: Drafts
        type: pages
        status: draft
        image: icon
          back: black
  
  #CASES IMG CONTENT
  - width: 2/3
    sections:
    fields:

      #Header
      headerHeadline:
        label: Header
        type: headline
        numbered: true
      headerSubtitle:
        label: Subtitle
        type: text
      headerTitle:
        label: Title
        type: text
      headerParagraph:
        label: Paragraph
        type: writer
        inline: true
      
      #buttons  
      headerButtons:
        label: Button(s)
        type: structure
        max: 2
        columns:
          typeOfButton:
            width: 2/8
          anchor:
            width: 4/8
          destination:
            width: 2/8
        fields:
          anchor:
            label: Anchor
            type: text
            required: true
          icon:
            label: Icon
            type: checkboxes
            max: 1
            required: true
            options:
              noIcon: None
              chevronRight: Chevron right
              chevronBottom: Chevron down
          typeOfButton:
            label: Type
            type: checkboxes
            max: 1
            options:
              button-primary: Primary
              button-secondary: Secondary
              button-tertiary: Tertiary
          destination:
            type: select
            label: Destination
            max: 1
            required: true
            options:
              internal: Internal webpage
              external: External webpage
          internalPage:
            label: Internal webpage
            type: pages
            max: 1
            required: true
            when:
              destination: internal
          idPage:
            label: Specific id
            type: text
            when:
              destination: internal
          externalUrl:
            label: External webpage
            type: url
            required: true
            when:
              destination: external